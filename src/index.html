<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <h1>Currency Exchanger</h1>
    <div id="converter-box">
      <form id="converter">
        <div id="input-group">
          <div class="form-group">
            <label for="amount">Amount</label>
            <span id="currency-symbol">$</span>
            <input type="number" id="value" min="0" step="0.0001" required />
          </div>
          <div class="form-group">
            <label for="currency-from">From</label>
            <select id="currency-from" onfocus="this.size=7;" onblur="this.size=1;"></select>
          </div>
          <div id="exchange"></div>
          <div class="form-group">
            <label for="currency-to">To</label>
            <select id="currency-to" onfocus="this.size=7;" onblur="this.size=1;" onchange="this.size=1; this.blur();"></select>
          </div>
        </div>
        <button type="submit">Convert</button>
      </form>
      <div class="showErrors"></div>
      <div id="result">
        <p class="from">
          <span class="res-amount-from"></span>
          <span class="res-currency-from"></span> =
        </p>
        <p class="to">
          <span class="res-amount-to"></span>
          <span class="res-currency-to"></span>
        </p>
        <p class="rates">
          1 <span class="res-currency-from"></span> =
          <span class="rate-to"></span>
          <span class="res-currency-to"></span>
        </p>
        <p class="rates">
          1 <span class="res-currency-to"></span> =
          <span class="rate-from"></span>
          <span class="res-currency-from"></span>
        </p>
      </div>
    </div>
  </body>
</html>
